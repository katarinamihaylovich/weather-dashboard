<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="navbar custom-navbar navbar-expand-lg">
        <div class="container-fluid justify-content-center">
            <h2>Weather Dashboard</h2>
        </div>
    </nav>

    <main class="container-fluid">
        <div class="row">
            <section class="col-3">
                <div class="card custom-card">
                    <h3 class="card-header">Search for a City:</h3>
                    <div class="card-body">
                        <input type="text" id="city-input" class="form-control" placeholder="San Diego"/>
                        <button type="submit" id="searchBtn" class="btn btn-primary btn-block">Search</button>
                    </div>
                <!-- This space actually needs to be search history buttons -->
                <!-- <ul class="list-group list-group-flush">

                    </li>
                </ul> -->
                </div>
            </section>

            <section class="col-8">
                <div class="card custom-card">
                    <div>Placeholder text</div>
                </div>
            </section>
        </div>    
    </main>
    
</body>
</html>
